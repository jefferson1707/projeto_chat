name: CI - Projeto Chat

# üîπ Quando o pipeline deve rodar:
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Faz checkout do c√≥digo
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura o Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Instala depend√™ncias
      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4Ô∏è‚É£ Executa os testes
      - name: Rodar testes autom√°ticos
        run: |
          pytest -v || echo "‚ö†Ô∏è Nenhum teste encontrado ou erro em testes"
