apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: projeto-chat-ingress
  annotations:
    # Render-specific annotations
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: projeto-chat-service
            port:
              number: 80